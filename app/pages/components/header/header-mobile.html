<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekskursii.by</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container header__container--primary">
          <nav class="menu__primary">
            <a class="header__logo" href="/ekskursii.by/" title="Ekskursii.by">
              <img src="images/sprite.svg#logo" alt="logo">
            </a>
            <ul class="menu__primary-list">
              <li class="menu__primary-list--item phone-item modal-open">
                <div class="menu__primary-list--link" id="phone-item">
                  <img src="images/sprite.svg#icons--socials--messengers" alt="messengers">
                  <span>+375 29-756-66-65</span>
                </div>
              </li>
              <li class="menu__primary-list--item dropdown-item lang-item custom-select">
                <select class="menu__primary-list--link" id="lang-item" name="lang-item">
                  <option value="byn">рус</option>
                  <option value="rub">бел</option>
                  <option value="euro">en</option>
                </select>
              </li>
              <li class="menu__primary-list--item dropdown-item currency-item custom-select">
                <select class="menu__primary-list--link" id="currency-item" name="currency-item">
                  <option value="byn">BYN</option>
                  <option value="rub">₽</option>
                  <option value="euro">€</option>
                </select>
              </li>
            </ul>
        
            <div class="burger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </nav>
        </div>
        <!--=include nav-mobile.html -->
        <!--=include modal-contacts.html -->
      </header>
