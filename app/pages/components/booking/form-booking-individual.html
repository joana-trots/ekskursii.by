<form class="booking-form" id="booking-individual" novalidate>                     
  <div class="booking-info booking-info__about">
    <p class="h4">Детали экскурсии</p>
    <div class="booking-form__form-field">
      <label class="h6" for="booking-date-individual">Дата отправления</label>
      <span class="booking-form__form-field--input">
        <input type="text" name="booking-date-individual" id="booking-date-individual" placeholder="Выберите дату">
      </span>
    </div>
    <div class="booking-form__form-field">
      <label class="h6 hidden-label" for="people-amount-individual">Количество человек</label>
      <span class="custom-select booking-form__form-field--input">
        <select type="text" name="people-amount-individual" id="people-amount-individual" value="1">
          <option value="1">1 взрослый</option>
          <option value="2">2 взрослых</option>
        </select>
      </span>
    </div>
    <div class="booking-form__form-field">
      <label class="h6 hidden-label" for="kids-amount-individual">Количество детей</label>
      <span class="custom-select booking-form__form-field--input">
        <select type="text" name="kids-amount-individual" id="kids-amount-individual">
          <option value="0">без детей</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </span>
    </div>
  </div>
  <div class="booking-info booking-info__profile">
    <p class="h4">Ваши данные</p>
    <div class="booking-form__form-field" data-error-title="Введите ФИО">
      <label class="h6 hidden-label" for="name-individual">ФИО</label>
      <span class="booking-form__form-field--input">
        <input class="no-icon" type="text" name="name-individual" id="name-individual" placeholder="Введите ваше ФИО" required>
      </span>
    </div>
    <div class="booking-form__form-field" data-error-title="Введите номер телефона">
      <label class="h6 hidden-label" for="phone-individual">Номер телефона</label>
      <span class="booking-form__form-field--input">
        <input class="no-icon" type="text" name="phone-individual" id="phone-individual" placeholder="Введите номер телефона">
      </span>
    </div>
    <div class="booking-form__form-field" placeholder="Введите ваш email">
      <label class="h6 hidden-label" for="email-individual">Email</label>
      <span class="booking-form__form-field--input" data-error-title="Введите ваш email">
        <input class="no-icon" type="email" name="email-individual" id="email-individual" placeholder="Введите ваш email" required>
      </span>
    </div>
    <div class="booking-form__form-field" data-error-title="Выберите страну проживания">
      <label class="h6 hidden-label" for="country-individual">Страна проживания</label>
      <span class="custom-select booking-form__form-field--input">
        <select class="no-icon" type="text" name="country-individual" id="country-individual" value="0" required>
          <option value="0" disabled selected>Выберите страну проживания</option>
          <option value="1">Беларусь</option>
          <option value="2">Россия</option>
        </select>
      </span>
    </div>
    <div class="booking-form__form-field" data-error-title="Выберите город">
      <label class="h6 hidden-label" for="city-individual">Город</label>
      <span class="custom-select booking-form__form-field--input">
        <select class="no-icon" type="text" name="city" id="city-individual" value="0" required>
          <option value="0">Выберите город</option>
          <option value="1">Беларусь</option>
          <option value="2">Россия</option>
        </select>
      </span>
    </div>
    <div class="booking-form__form-field">
      <label class="h6 hidden-label" for="question-individual">Пожелания по маршруту, программе, питанию...</label>
      <textarea class="booking-form__form-field--input no-icon" id="question-individual" rows="1" placeholder="Пожелания по программе..."></textarea>
    </div>
  </div>
  <div class="booking-info booking-info__payment">
    <p class="h4">Оплата</p>

    <div class="booking-form__form-field">
      <p class="h6" data-error-title="Выберите способ оплаты">Способ оплаты</p>
      <div class="booking-form__form-field--pay">
        <span class="booking-form__form-field--radio">
          <input class="no-icon" type="radio" id="individual" name="pay">
          <span class="checkmark"></span>
          <label for="individual">Физическое лицо</label>
        </span>
        <span class="booking-form__form-field--radio">
          <input class="no-icon" type="radio" id="entity" name="pay">
          <span class="checkmark"></span>
          <label for="entity">Юридическое лицо</label>
        </span>
      </div>
      <div class="booking-form__form-field--payment-individual">
        <span class="booking-form__form-field--radio">
          <input class="no-icon" type="radio" id="payment_3" name="payment" value="3">
          <span class="checkmark"></span>
          <label for="payment_3">в белорусских рублях (ЕРИП)</label>
        </span>
        <span class="booking-form__form-field--radio">
          <input class="no-icon" type="radio" id="payment_4" name="payment" value="4">
          <span class="checkmark"></span>
          <label for="payment_4">в российских рублях</label>
        </span>
        <span class="booking-form__form-field--radio">
          <input class="no-icon" type="radio" id="payment_5" name="payment" value="5">
          <span class="checkmark"></span>
          <label for="payment_5">*в долларах США</label>
        </span>
        <span class="booking-form__form-field--radio">
          <input class="no-icon" type="radio" id="payment_6" name="payment" value="6">
          <span class="checkmark"></span>
          <label for="payment_6">в евро</label>
        </span>
        <span class="booking-form__form-field--radio">
          <input class="no-icon" type="radio" id="payment_7" name="payment" value="7">
          <span class="checkmark"></span>
          <label for="payment_7">оплата наличными в офисе (г.Минск, ул. Суражская 10, оф. 21)</label>
        </span>
      </div>
      <div class="booking-form__form-field--payment-entity">
        <span class="booking-form__form-field--radio">
          <input class="no-icon" type="radio" id="payment_8" name="payment">
          <span class="checkmark"></span>
          <label for="payment_8">в бел. рублях юр.лицом (организацией)</label>
        </span>
        <span class="booking-form__form-field--radio">
          <input class="no-icon" type="radio" id="payment_9" name="payment">
          <span class="checkmark"></span>
          <label for="payment_9">в рос. рублях юр.лицом (организацией)</label>
        </span>
        <span class="booking-form__form-field--radio">
          <input class="no-icon" type="radio" id="payment_10" name="payment">
          <span class="checkmark"></span>
          <label for="payment_10">*в долларах США юр.лицом (организацией)</label>
        </span>
        <span class="booking-form__form-field--radio">
          <input class="no-icon" type="radio" id="payment_11" name="payment">
          <span class="checkmark"></span>
          <label for="payment_11">в евро юр.лицом (организацией)</label>
        </span>
      </div>
      
    </div>
  </div>

  <button class="booking-form__submit-btn sticky-btn" type="submit" value="Забронировать"></button>

  <div class="booking-info booking-info__rules">
    <div class="booking-form__form-field" data-error-title="Все поля должны быть отмечены">
      <span class="booking-form__form-field--checkbox">
        <input class="no-icon" type="checkbox" name="payment_rules" id="payment_rules" checked required>
        <span class="checkmark"></span>
        <label class="h6 checkmark-label" for="payment_rules">
          Согласен(на) с <a href="https://pda.ekskursii.by/?Oplata_ekskursij_po_Belarusi" title="Правила бронирования и оплаты">Правилами бронирования и оплаты Ekskursii.by</a>
        </label>
      </span>
      <span class="booking-form__form-field--checkbox">
        <input class="no-icon" type="checkbox" name="privacy_policy" id="privacy_policy" checked required>
        <span class="checkmark"></span>
        <label class="h6 checkmark-label" for="privacy_policy">
          Согласен(на) с <a href="https://pda.ekskursii.by/?Politika_konfidencialinosti">Политикой конфиденциальности и Соглашением на обработку персональных данных</a>
        </label>
      </span>
    </div>
  </div>
  
</form>
